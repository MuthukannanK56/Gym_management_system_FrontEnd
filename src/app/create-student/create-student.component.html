<div class="col-md-6 offset-md-3" style="margin-top: 50px;">
    <h3>Create Student Details </h3>
    <form (ngSubmit)="onSubmit()" name="students">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="students.name" name="name">
        </div>

        <div class="form-group">
            <label>Mobile-Number</label>
            <input type="text" class="form-control" id="mobilenumber" [(ngModel)]="students.mobilenumber"
                name="Mobile-Number">
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="students.email" name="E-mail">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="Address" [(ngModel)]="students.address" name="Address">
        </div>

        <div style="margin-top: 20px;">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>

    </form>
</div>
